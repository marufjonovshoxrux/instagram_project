<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="../style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <a href="https://www.instagram.com/">
                <img src="../svg/instagram logo.svg" alt="logo">
            </a>
        </nav>

        <form>
            <input type="text" id="search" name="search" placeholder="Search">
        </form>

        <nav class="icons">
            <a href="https://www.instagram.com/">
                <img src="../svg/home_icon.svg" alt="home">
            </a>
            <a href="https://www.instagram.com/direct/inbox/">
                <img src="../svg/direx.svg" alt="direct">
            </a>
            <a href="https://www.instagram.com/explore/">
                <img src="../svg/safe.svg" alt="safe">
            </a>
            <a href="https://www.instagram.com/#">
                <img src="../svg/like.svg" alt="like">
            </a>
            <a href="https://www.instagram.com/">
                <img src="../svg/Avatar.svg" alt="Avatar">
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="user_profile">
            <div class="user_photo_logo">

            </div>

            <div class="user_text">
                <div>
                    <span class="Nickname_user_profile">Nickname</span>
                    <button>Edit Profile</button>
                    <img src="../svg/settings.svg" alt="settings">
                </div>
                <div>
                    <span>12 posts</span>
                    <span>1200 followers</span>
                    <span>120 following</span>
                </div>
                <div>
                    <span class="Full_Name_user_profile">Nickname</span>
                </div>
            </div>
        </div>



        <hr>


        <ul class="albums">

        </ul>

        <div class="container_img">
            <img src="" alt="">
        </div>
    </div>


    <script type="module" src="../index.js"></script>
</body>

</html>
